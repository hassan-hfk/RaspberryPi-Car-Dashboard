<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPi Car Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó Raspberry Pi Car Control Dashboard</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Connection:</span>
                    <span class="status-value" id="connection-status">Connecting...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Direction:</span>
                    <span class="status-value" id="direction-status">STOP</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Mode:</span>
                    <span class="status-value" id="control-mode">Button</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Video Feed Section -->
            <div class="video-section">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" id="video-stream" alt="Video Stream">
                    <div class="video-overlay">
                        <div class="overlay-info">
                            <span id="stream-info">Live Stream Active</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Section -->
            <div class="control-section">
                <!-- Button Controls -->
                <div class="control-panel">
                    <h3>Direction Controls</h3>
                    <div class="button-controls">
                        <div class="control-row">
                            <button class="control-btn" id="forward-btn" data-command="forward">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 5v14M5 12l7-7 7 7"/>
                                </svg>
                                <span>Forward</span>
                            </button>
                        </div>
                        <div class="control-row">
                            <button class="control-btn" id="left-btn" data-command="left">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                                </svg>
                                <span>Left</span>
                            </button>
                            <button class="control-btn stop-btn" id="stop-btn" data-command="stop">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <rect x="6" y="6" width="12" height="12"/>
                                </svg>
                                <span>Stop</span>
                            </button>
                            <button class="control-btn" id="right-btn" data-command="right">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                </svg>
                                <span>Right</span>
                            </button>
                        </div>
                        <div class="control-row">
                            <button class="control-btn" id="backward-btn" data-command="backward">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 19V5M5 12l7 7 7-7"/>
                                </svg>
                                <span>Backward</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Joystick Control -->
                <div class="control-panel">
                    <h3>Joystick Control</h3>
                    <div class="joystick-container">
                        <div class="joystick-area" id="joystick-area">
                            <div class="joystick-stick" id="joystick-stick"></div>
                            <div class="joystick-center"></div>
                        </div>
                        <div class="joystick-info">
                            <div class="coord-display">
                                <span>X: <strong id="joystick-x">0</strong></span>
                                <span>Y: <strong id="joystick-y">0</strong></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Car Info -->
                <div class="info-panel">
                    <h3>System Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-icon">üì°</span>
                            <div class="info-content">
                                <div class="info-label">GSM Signal</div>
                                <div class="info-value">Strong</div>
                            </div>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">üîã</span>
                            <div class="info-content">
                                <div class="info-label">Battery</div>
                                <div class="info-value">85%</div>
                            </div>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">üìπ</span>
                            <div class="info-content">
                                <div class="info-label">Camera</div>
                                <div class="info-value">Active</div>
                            </div>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">‚öôÔ∏è</span>
                            <div class="info-content">
                                <div class="info-label">Motors</div>
                                <div class="info-value">Ready</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
